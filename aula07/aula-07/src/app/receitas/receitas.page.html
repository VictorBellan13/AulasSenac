<ion-header>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Receitas</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-header>
<ion-content>
  <ion-button color="primary" (click)="nova()" expand="block">Nova</ion-button>
  <ion-searchbar></ion-searchbar>
  <ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>
        <h3>Descricao</h3>
        <p>categoria</p>
        <small>R$: 2,90</small>
      </ion-label>
    </ion-item>
    <ion-item-options>
        <ion-item-option color="danger" (click)="editar()">
          editar
        </ion-item-option>
        <ion-item-option color="warning" (click)="excluir()">
          excluir
        </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

</ion-content>
