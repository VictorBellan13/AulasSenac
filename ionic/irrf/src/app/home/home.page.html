<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora IRRF</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
      <ion-label position="stacked">Valor bruto</ion-label>
      <ion-input [(ngModel)]="valorBruto"  placeholder="Digite o valor bruto"></ion-input>
    </ion-item>
    <ion-button (click)="calcularImposto()" expand="block">Calcular</ion-button>
    <ion-label *ngIf="resultado">{{resultado}}</ion-label>
  </div>
</ion-content>
