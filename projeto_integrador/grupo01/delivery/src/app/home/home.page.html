
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Categorias</ion-title>
      </ion-toolbar>
    </ion-header>
  
      <ion-slides>
      
    
      <ion-slide *ngFor="let categoria of categorias">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{categoria.nome}}</ion-card-title>
            
          </ion-card-header>
        
          <ion-card-content>
            IMAGEM
          </ion-card-content>
        </ion-card>
        </ion-slide>
      
      </ion-slides>
      
      
      
      <ion-card>
        <ion-card-header>
          <ion-card-title>Mais Vendidos</ion-card-title>
          
        </ion-card-header>
        <ion-card-content>
          <ion-list> 
      
            <ion-item *ngFor="let produto of produtos">
              
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
              <ion-label>{{produto.nome}}</ion-label>
              <ion-icon name="cart"></ion-icon>
            </ion-item>
      
            
      
    
      
          </ion-list>
        </ion-card-content>
      </ion-card>


</ion-content>
